[metadata]
name = attr: curp.__title__
version = attr: curp.__version__
description = attr: curp.__summary__
url = attr: curp.__uri__
author = attr: curp.__author__
author_email = attr: curp.__email__
long_description = file: README.md
keywords = CURP, validation, analysis
license = attr: curp.__license__
license_file = LICENSE
classifiers =
    Development Status :: 4 - Beta
    License :: OSI Approved :: GNU General Public License v2 (GPLv2)
    Programming Language :: Python :: 3.5
    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Intended Audience :: Legal Industry
    Intended Audience :: Science/Research
    Natural Language :: Spanish

[options]
packages = find:
install_requires =
    unidecode

[options.entry_points]
console_scripts =
    curp = curp.curp:main

[options.packages.find]
exclude =
    tests*
